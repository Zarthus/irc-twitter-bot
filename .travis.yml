language: ruby

gemfile:
  - Gemfile

rvm:
  - 2.1.0
  - 2.2.0
  - ruby-head

matrix:
  allow_failures:
    - rvm: ruby-head

sudo: false

before_script:
  - cp conf/config.example.yml conf/config.yml

script:
  - bundle install
  - bundle exec rspec
  - bundle exec rubocop

notifications:
  email:
    - buughost+travis@gmail.com
  irc:
    channels:
      - 'irc.esper.net#zarthus'
    template:
      - '%{repository}#%{build_number} (%{branch} - %{commit}) %{author}: %{message} - %{build_url}'
    on_failure: always
    on_success: change
